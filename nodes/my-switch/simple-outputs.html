<script type="text/html" data-template-name="simple-outputs">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputCount"><i class="fa fa-list-ol"></i> Number of Outputs</label>
        <input type="number" id="node-input-outputCount" min="1" value="1" style="width: 100px;">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("simple-outputs", {
        category: "function",
        color: "#a6bbcf",
        defaults: {
            name: { value: "" },
            outputCount: { value: 1, required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1, // This will be updated dynamically in oneditsave
        icon: "font-awesome/fa-code",
        label: function() {
            return this.name || "Simple Outputs";
        },
        oneditsave: function() {
            var count = parseInt($("#node-input-outputCount").val()) || 1;
            this.outputs = count;
        }
    });
</script>
