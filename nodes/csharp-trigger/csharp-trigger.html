<script type="text/html" data-template-name="csharp-trigger">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputCount"><i class="fa fa-list-ol"></i> Number of Outputs</label>
        <input type="number" id="node-input-outputCount" min="1" value="1" style="width: 100px;">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("csharp-trigger", {
        category: "function",
        color: "#655AFF",
        defaults: {
            name: { value: "" },
            outputCount: { value: 1, required: true, validate: RED.validators.number() },
            outputs: { value: 1 }
        },
        inputs: 0,
        outputs: 1, // This will be updated dynamically in oneditsave
        icon: "font-awesome/fa-hand-pointer-o",
        label: function() {
            return this.name || "Should provide a name";
        },
        paletteLabel: function() {
            return "User Trigger"
        },
        oneditprepare: function() {
            // Set the value of the output count input when editing
            // $("#node-input-outputCount").val(this.outputCount || this.outputs || 1);
        },
        oneditsave: function() {
            var count = parseInt($("#node-input-outputCount").val()) || 1;
            this.outputCount = count;
            this.outputs = count;
        }
    });
</script>
